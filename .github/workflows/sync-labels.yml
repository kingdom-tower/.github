    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0

      - name: run sync-labels
        uses: docker://ghcr.io/cpanato/github-label-syncer:0.2.0
        env:
          POLICY_NAME: "sync-labels"
