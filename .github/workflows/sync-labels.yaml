name: label-syncer

on:
  workflow_dispatch:

permissions: read-all

jobs:
  label-syncer:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0

      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0
        id: octo-sts
        with:
          scope: kingdom-tower
          identity: sync-labels

      - name: run sync-labels
        uses: docker://ghcr.io/cpanato/github-label-syncer:0.6.0@sha256:ac173809e6b8b37a1b48ced1b45a1b2ab00cac8be94db33ca1eb290a46044134
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
          LABEL_SYNCER_CONFIG_FILE: ./label-syncer.yaml
